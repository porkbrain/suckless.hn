<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hacker News minus content you don't like.">
    <meta name="keywords" content="suckless,hacker news, hackernews, hn, news">
    {{#if dark}}
    <link rel="stylesheet" href="static/dark.css">
    {{else}}
    <link rel="stylesheet" href="static/light.css">
    {{/if}}
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <title>suckless.hn</title>
</head>
<body>
    <section class="stories">
        {{#each stories}}
            <div class="story">
                <div class="title">
                    {{#if url}}
                    <a href="{{url}}">{{title}}</a>
                    {{else}}
                    <a href="https://news.ycombinator.com/item?id={{id}}">{{title}}</a>
                    {{/if}}
                </div>
                <div class="links">
                    <span>
                        <!-- I prefer to open comments in a new tab because
                            otherwise I end up just browsing HN. -->
                        <a
                            href="https://news.ycombinator.com/item?id={{id}}"
                            target="_blank"
                        >
                            comments
                        </a>
                    </span>
                    {{#if archiveUrl}}
                    ,
                    <span>
                        <a href="{{archiveUrl}}">archived</a>
                    </span>
                    {{/if}}
                </div>
            </div>
        {{else}}
            <h3>No matching top stories</h3>
        {{/each}}
    </section>

    <footer class="footer">
        <h3>suckless.hn/{{name}}</h3>
        <div class="links">
            <span>
                <a href="https://github.com/bausano/suckless.hn#sucklesshn">about</a>
            </span>
            ,
            <span>
                <a href="https://github.com/bausano/suckless.hn#list">browse filters</a>
            </span>
            ,
            <span>
                {{#if dark}}
                <a href="/light/{{name}}">light mode</a>
                {{else}}
                <a href="/{{name}}">dark mode</a>
                {{/if}}
            </span>
        </div>
    </footer>
</body>
</html>
